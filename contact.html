<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | My Flask Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #f7971e, #ffd200);
            padding: 2rem;
            text-align: center;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .contact-info {
            margin-bottom: 2rem;
        }

        .contact-info p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }

        .contact-info a {
            color: #0072ff;
            text-decoration: none;
        }

        .social-icons {
            margin-top: 1rem;
        }

        .social-icons a {
            margin-right: 15px;
            font-size: 1.4rem;
            color: #444;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0072ff;
        }

        .form-section h2 {
            margin-bottom: 1rem;
            color: #f7971e;
        }

        form input, form textarea {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        form button {
            background: #0072ff;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        form button:hover {
            background: #005ec2;
        }

        footer {
            background: #ffd200;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
    </style>

    <!-- Font Awesome (for social icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="container">

        <div class="contact-info">
            <p><strong>Phone:</strong> <a href="tel:+919876543210">+91 98765 43210</a></p>
            <p><strong>Email:</strong> <a href="mailto:hello@example.com">hello@example.com</a></p>
            <p><strong>Location:</strong> Madurai, Tamil Nadu, India</p>

            <div class="social-icons">
                <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://instagram.com/yourhandle" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/yourhandle" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

        <div class="form-section">
            <h2>Send Us a Message</h2>
            <form method="POST" action="/submit">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

    </div>

    <footer>
        &copy; 2025 My Flask Website. All rights reserved.
    </footer>

</body>
</html>
